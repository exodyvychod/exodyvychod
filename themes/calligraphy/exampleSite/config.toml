baseURL = "https://hugo-calligraphy.netlify.app/"
title = "Calligraphy"
copyright = "Copyright Â© 2021"
paginate = 6
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
enableEmoji = true

[params]
  cdn = false

[params.brand]
  logo = ""
  name = ""
  logoShort = ""
  nameShort = "Calligraphy"
  tagline = "Elegant Writing"

[params.meta]
  baseOGImage = "img/screenshot.jpg"
  faviconComplete = true
  faviconSVG = true
  faviconVersion = ""
  faviconMSColor = "#00aba9"
  faviconiOSColor = "#00aba9"

[params.style]
    ## Width ##
    width_site = ""
    width_content = ""
    width-content-min = ""

    ## Type ##
    color_red = "blue"
    font_header = "'Playfair Display', serif"
    font_body = "'Source Sans 3', sans-serif"

    ## Transitions ##
    transition_base = "0.3s ease-in-out"

    ## Borders ##
    border_radius-small = "5px"
    border_radius-large = "10px"

    ## Global Colors ##
    color_secondary = "blue"
    color_button = "green"
    color_text_light = "hsl(0, 0%, 91%)"
    color_text_dark = "hsl(0, 0%, 15%)"

    ## Light Mode Colors ##
    color_primary = "hsl(180, 100%, 35%)"
    color_primary_tint = "hsl(174, 60%, 85%)"
    color_primary_shade = "hsl(180, 100%, 15%)"
    color_canvas = "hsl(0, 0%, 93%)"
    color_canvas_tint = "hsl(0, 0%, 98%)"
    color_canvas_shade = "hsl(217, 15%, 17%)"
    color_text = "hsl(0, 0%, 15%)"
    color_text_muted = "hsl(0, 0%, 45%)"
    color_text_inverted = "hsl(0, 0%, 91%)"
    color_text_link = "hsl(174, 60%, 42%)"
    color_ui_float = "hsl(0, 0%, 86%)"
    border_color = "hsl(220, 16%, 36%)"
    image_filter = "none"

    ## Dark Mode Colors ##
    dark_color_primary = "hsl(180, 100%, 35%)"
    dark_color_canvas = "hsl(219, 16%, 17%)"
    dark_color_canvas-tint = "hsl(218, 17%, 26%)"
    dark_color_canvas_shade = "hsl(218, 18%, 9%)"
    dark_color_text = "hsl(0, 0%, 91%)"
    dark_color_text_muted = "hsl(0, 0%, 77%)"
    dark_color_text_inverted = "hsl(0, 0%, 15%)"
    dark_color_text_link = "hsl(174, 60%, 55%)"
    dark_color_ui_float = "hsl(220, 16%, 33%)"
    dark_border_color = "hsl(219, 28%, 88%)"
    dark_image_filter = "grayscale(35%)"

[[menu.main]]
  identifier = "home"
  name = "Home"
  url = "/"
  weight = 10

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 20

[[menu.main]]
  identifier = "series"
  name = "Series"
  url = "/series/"
  weight = 40

[[menu.main]]
  identifier = "contact"
  name = "Contact"
  url = "/contact/"
  weight = 50

################################################################################
######       The block below has additional configuration settings.        #####
######         Users can edit, but for most it won't be necessary.         #####
################################################################################

[outputs]
  home = ["html", "rss"]

[taxonomies]
  author = "authors"
  series = "series"

[markup.goldmark.renderer]
  unsafe = true

[markup.goldmark.parser.attribute]
  block = true

[markup.goldmark.extensions]
    strikethrough = true

[markup.goldmark.extensions.extras.delete]
    enable = true
          
[markup.goldmark.extensions.extras.insert]
    enable = true

[markup.goldmark.extensions.extras.mark]
    enable = true

[markup.goldmark.extensions.extras.subscript]
    enable = true

[markup.goldmark.extensions.extras.superscript]
    enable = true

[module.hugoVersion]
  extended = true
  min = "0.111.3"

[privacy.twitter]
  enableDNT = true

[privacy.vimeo]
  enableDNT = true

[privacy.youtube]
  privacyEnhanced = true